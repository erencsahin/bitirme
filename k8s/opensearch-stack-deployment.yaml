# ----------------------------
# OpenSearch Service
# ----------------------------
apiVersion: v1
kind: Service
metadata:
  name: opensearch
  namespace: microservices
spec:
  ports:
    - port: 9200
      name: http
    - port: 9600
      name: performance
  selector:
    app: opensearch
---
# ----------------------------
# OpenSearch StatefulSet
# ----------------------------
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: opensearch
  namespace: microservices
spec:
  serviceName: opensearch
  replicas: 1
  selector:
    matchLabels:
      app: opensearch
  template:
    metadata:
      labels:
        app: opensearch
    spec:
      nodeSelector:
        node-type: pi5
      containers:
        - name: opensearch
          image: opensearchproject/opensearch:2.11.1
          ports:
            - containerPort: 9200
            - containerPort: 9600
          env:
            - name: cluster.name
              value: "opensearch-cluster"
            - name: node.name
              value: "opensearch-node1"
            - name: discovery.type
              value: "single-node"
            - name: OPENSEARCH_JAVA_OPTS
              value: "-Xms512m -Xmx512m"
            - name: DISABLE_SECURITY_PLUGIN
              value: "true"
          startupProbe:
            httpGet:
              path: /_cluster/health?wait_for_status=yellow&timeout=1s
              port: 9200
            failureThreshold: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /_cluster/health?wait_for_status=yellow&timeout=1s
              port: 9200
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /_cluster/health
              port: 9200
            initialDelaySeconds: 60
            periodSeconds: 20
          volumeMounts:
            - name: opensearch-data
              mountPath: /usr/share/opensearch/data
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
  volumeClaimTemplates:
    - metadata:
        name: opensearch-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
---
# ----------------------------
# OpenSearch Dashboards Service
# ----------------------------
apiVersion: v1
kind: Service
metadata:
  name: opensearch-dashboards
  namespace: microservices
spec:
  type: NodePort
  ports:
    - port: 5601
      targetPort: 5601
      nodePort: 30601
  selector:
    app: opensearch-dashboards
---
# ----------------------------
# OpenSearch Dashboards Deployment
# ----------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opensearch-dashboards
  namespace: microservices
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opensearch-dashboards
  template:
    metadata:
      labels:
        app: opensearch-dashboards
    spec:
      nodeSelector:
        node-type: pi5
      initContainers:
        - name: wait-for-opensearch
          image: curlimages/curl:8.5.0
          command: ["sh", "-c"]
          args:
            - |
              until curl -fsS http://opensearch:9200/_cluster/health?wait_for_status=yellow&timeout=1s >/dev/null; do
                echo "waiting for opensearch"
                sleep 3
              done
      containers:
        - name: dashboards
          image: opensearchproject/opensearch-dashboards:2.11.1
          ports:
            - containerPort: 5601
          env:
            - name: OPENSEARCH_HOSTS
              value: '["http://opensearch:9200"]'
            - name: DISABLE_SECURITY_DASHBOARDS_PLUGIN
              value: "true"
          readinessProbe:
            httpGet:
              path: /api/status
              port: 5601
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/status
              port: 5601
            initialDelaySeconds: 60
            periodSeconds: 20
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
---
# ----------------------------
# OpenTelemetry Collector ConfigMap
# ----------------------------
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: microservices
data:
  otel-collector-config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318

      hostmetrics:
        collection_interval: 10s
        scrapers:
          cpu: {}
          memory: {}
          disk: {}
          filesystem: {}
          network: {}
          load: {}

    processors:
      memory_limiter:
        check_interval: 1s
        limit_mib: 512
        spike_limit_mib: 128
      batch:
        timeout: 10s
      resource:
        attributes:
          - key: deployment.environment
            value: production
            action: insert

    exporters:
      # LOGS -> OpenSearch
      elasticsearch/logs:
        endpoints: ["http://opensearch:9200"]
        logs_index: "otel-logs-%{yyyy.MM.dd}"
        tls:
          insecure: true

      # METRICS -> Prometheus endpoint (Grafana buradan çeker)
      prometheus:
        endpoint: "0.0.0.0:8889"

      logging:
        loglevel: info

    service:
      pipelines:
        logs:
          receivers: [otlp]
          processors: [memory_limiter, resource, batch]
          exporters: [elasticsearch/logs, logging]

        metrics:
          receivers: [otlp, hostmetrics]
          processors: [memory_limiter, resource, batch]
          exporters: [prometheus, logging]

---
# ----------------------------
# OpenTelemetry Collector Service
# ----------------------------
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: microservices
spec:
  selector:
    app: otel-collector
  ports:
    - port: 4317
      name: otlp-grpc
    - port: 4318
      name: otlp-http
    - port: 8889
      name: prom-metrics

---
# ----------------------------
# OpenTelemetry Collector Deployment
# ----------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: microservices
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      nodeSelector:
        node-type: pi5
      initContainers:
        - name: wait-for-opensearch
          image: curlimages/curl:8.5.0
          command: ["sh", "-c"]
          args:
            - |
              until curl -fsS http://opensearch:9200 >/dev/null; do
                echo "waiting for opensearch"
                sleep 3
              done
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector-contrib:0.91.0
          args: ["--config=/etc/otel-collector-config.yaml"]
          ports:
            - containerPort: 4317
            - containerPort: 4318
            - containerPort: 8889
          volumeMounts:
            - name: config
              mountPath: /etc/otel-collector-config.yaml
              subPath: otel-collector-config.yaml
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: config
          configMap:
            name: otel-collector-config
