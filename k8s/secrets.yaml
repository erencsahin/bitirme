apiVersion: v1
kind: Secret
metadata:
  name: db-secrets
  namespace: microservices
type: Opaque
stringData:
  POSTGRES_PASSWORD: postgres
  POSTGRES_USER: postgres
  JWT_SECRET: your-super-secret-jwt-key-change-in-production
  REDIS_PASSWORD: ""
---
apiVersion: v1
kind: Secret
metadata:
  name: service-secrets
  namespace: microservices
type: Opaque
stringData:
  DATABASE_URL_USER: postgresql://postgres:postgres@user-postgres:5432/users
  DATABASE_URL_PRODUCT: postgresql://postgres:postgres@product-postgres:5432/products_db
  DATABASE_URL_ORDER: postgresql://postgres:postgres@order-postgres:5432/orders
  DATABASE_URL_PAYMENT: postgresql://postgres:postgres@payment-postgres:5432/payments
