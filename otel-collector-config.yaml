receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

  hostmetrics:
    collection_interval: 10s
    scrapers:
      cpu: {}
      memory: {}
      disk: {}
      filesystem: {}
      network: {}
      load: {}

processors:
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

  batch:
    timeout: 10s

  resource:
    attributes:
      - key: deployment.environment
        value: development
        action: insert

exporters:
  elasticsearch:
    endpoints: ["http://opensearch:9200"]
    logs_index: "otel-logs-%{yyyy.MM.dd}"
    metrics_index: "otel-metrics-%{yyyy.MM.dd}"
    tls:
      insecure: true

  logging:
    loglevel: info

service:
  pipelines:
    logs:
      receivers: [otlp]
      processors: [memory_limiter, resource, batch]
      exporters: [elasticsearch, logging]

    metrics:
      receivers: [otlp, hostmetrics]
      processors: [memory_limiter, resource, batch]
      exporters: [elasticsearch, logging]
