apiVersion: v1
kind: ConfigMap
metadata:
  name: user-service-config
  namespace: bitirme
data:
  NODE_ENV: "production"
  PORT: "8001"
  SERVICE_NAME: "user-service"
  LOG_LEVEL: "info"
  CORS_ORIGIN: "http://localhost:3000"
  RATE_LIMIT_WINDOW_MS: "900000"
  RATE_LIMIT_MAX_REQUESTS: "100"
  BCRYPT_ROUNDS: "10"
  JWT_EXPIRES_IN: "24h"
  JWT_REFRESH_EXPIRES_IN: "7d"
  # Redis
  REDIS_HOST: "redis-user"
  REDIS_PORT: "6379"
  # Database
  DATABASE_URL: "postgresql://userservice:userpass@postgres-user:5432/users_db"
  # OpenTelemetry (uncomment when OTEL collector is deployed)
  # OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector:4318"
  # OTEL_SERVICE_NAME: "user-service"