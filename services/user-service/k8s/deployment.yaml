apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: bitirme
  labels:
    app: user-service
    tier: backend

spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service

  template:
    metadata:
      labels:
        app: user-service
        tier: backend

    spec:
      containers:
        - name: user-service
          image: user-service:v1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8001
              name: http

          envFrom:
            - configMapRef:
                name: user-service-config
            - secretRef:
                name: user-service-secret

          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"

          livenessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /ready
              port: 8001
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
