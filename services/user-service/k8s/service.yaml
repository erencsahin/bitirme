apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: default
  labels:
    app: user-service
spec:
  type: ClusterIP
  ports:
  - port: 8001
    targetPort: 8001
    protocol: TCP
    name: http
  selector:
    app: user-service
---
# NodePort Service (for external access during development/testing)
apiVersion: v1
kind: Service
metadata:
  name: user-service-nodeport
  namespace: default
  labels:
    app: user-service
spec:
  type: NodePort
  ports:
  - port: 8001
    targetPort: 8001
    nodePort: 30001  # Access via NodeIP:30001
    protocol: TCP
    name: http
  selector:
    app: user-service