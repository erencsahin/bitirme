apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  namespace: bitirme # <--- default yerine bitirme
  labels:
    app: order-service
    tier: backend
    language: go
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
        tier: backend
        language: go
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8003"
        prometheus.io/path: "/metrics"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - order-service
                topologyKey: kubernetes.io/hostname
      containers:
        - name: order-service
          # BURAYI KENDİ İMAGE'İNLE DEĞİŞTİR:
          # Örn: erencsahin/order-service:latest
          image: order-service:v1
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8003
              protocol: TCP
          env:
            - name: SERVER_PORT
              value: "8003"
            - name: ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: order-service-config
                  key: environment
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: order-service-secret
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                configMapKeyRef:
                  name: order-service-config
                  key: redis-url
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: order-service-config
                  key: otel-endpoint
            - name: SERVICE_NAME
              value: "order-service"
            - name: PRODUCT_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: order-service-config
                  key: product-service-url
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8003
            initialDelaySeconds: 15 # konteyner ayağa kalksın diye beklenen süre
            periodSeconds: 10 # her 10 sn’de bir kontrol
            timeoutSeconds: 3 # health endpoint’ten cevap bekleme süresi
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8003
            initialDelaySeconds: 5 # uygulama hazır olana kadar ilk bekleme
            periodSeconds: 5 # her 5 sn’de bir kontrol
            timeoutSeconds: 2
            failureThreshold: 3
