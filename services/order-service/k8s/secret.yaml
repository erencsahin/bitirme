apiVersion: v1
kind: Secret
metadata:
  name: order-service-secret
  namespace: default
  labels:
    app: order-service
type: Opaque
stringData:
  # PostgreSQL connection string
  # Format: postgres://username:password@host:port/database?sslmode=disable
  database-url: "postgres://orderuser:orderpass123@postgres-service:5432/orders?sslmode=disable"
  
  # Redis password (if needed)
  redis-password: ""