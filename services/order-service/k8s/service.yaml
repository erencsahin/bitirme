apiVersion: v1
kind: Service
metadata:
  name: order-service
  namespace: default
  labels:
    app: order-service
    tier: backend
spec:
  type: ClusterIP
  ports:
  - port: 8003
    targetPort: 8003
    protocol: TCP
    name: http
  selector:
    app: order-service
  sessionAffinity: None

---
apiVersion: v1
kind: Service
metadata:
  name: order-service-headless
  namespace: default
  labels:
    app: order-service
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 8003
    targetPort: 8003
    protocol: TCP
    name: http
  selector:
    app: order-service