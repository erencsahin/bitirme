version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: payment-postgres
    environment:
      POSTGRES_DB: payment_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5436:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d payment_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - payment-network
    restart: unless-stopped

  redis:
    image: redis:7.4-alpine
    platform: linux/amd64
    container_name: payment-redis
    command: redis-server --requirepass redispass --save 60 1 --loglevel warning --ignore-warnings ARM64-COW-BUG  # ← ŞİFRE EKLENDI
    ports:
      - "6383:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redispass", "ping"]  # ← ŞİFRE EKLENDI
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - payment-network
    restart: unless-stopped

  payment-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: payment-service
    environment:
      - PORT=8085
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/payment_db
      - REDIS_URL=redis://:redispass@redis:6379
      - JWT_SECRET=your-secret-key-min-32-chars-long-for-security
      - USER_SERVICE_URL=http://user-service:8001  # ← DÜZELTİLDİ
      - RUST_LOG=info
      - OTEL_ENDPOINT=otel-collector:4317
      - OTEL_SERVICE_NAME=payment-service
      - SERVICE_VERSION=1.0.0
      - ENVIRONMENT=development
    ports:
      - "8085:8085"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - payment-network
      - microservices-network  # ← EKLENDI
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  payment-network:
    driver: bridge
  microservices-network:  # ← EKLENDI
    external: true