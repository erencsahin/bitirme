version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: payment-postgres
    environment:
      POSTGRES_DB: payment_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5437:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - payment-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.4-alpine
    platform: linux/amd64
    container_name: payment-redis
    command: redis-server --requirepass redispass --save 60 1 --loglevel warning --ignore-warnings ARM64-COW-BUG
    ports:
      - "6384:6379"
    volumes:
      - redis_data:/data
    networks:
      - payment-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  payment-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: payment-service
    environment:
      - PORT=8085
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/payment_db
      - REDIS_URL=redis://:redispass@redis:6379
      - JWT_SECRET=your-secret-key-min-32-chars-long-for-security
      - ORDER_SERVICE_URL=http://host.docker.internal:8082
      - RUST_LOG=info
    ports:
      - "8085:8085"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - payment-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  payment-network:
    driver: bridge